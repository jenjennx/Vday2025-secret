<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Love Letter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>A love letter from your not very romantic person ‚ô•üíñ</h1>
        <p>Click the hearts to reveal sweet messages!</p>

        <div class="hearts">
            <div class="heart" onclick="showMessage(0)">‚ô•Ô∏è</div>
            <div class="heart" onclick="showMessage(1)">‚ô•Ô∏è</div>
            <div class="heart" onclick="showMessage(2)">‚ô•Ô∏è</div>
            <div class="heart" onclick="showMessage(3)">‚ô•Ô∏è</div>
        </div>

        <p id="message" class="hidden"></p>
      
    <div class="bouquet-container">
        <h1>Pixel Bouquet</h1>
        <div class="pixel-art">
            <!-- Top of the bouquet (Roses) -->
            <div class="pixel transparent"></div><div class="pixel dark-red"></div><div class="pixel red"></div><div class="pixel red"></div><div class="pixel dark-red"></div><div class="pixel transparent"></div>
            <div class="pixel dark-red"></div><div class="pixel red"></div><div class="pixel red"></div><div class="pixel red"></div><div class="pixel red"></div><div class="pixel dark-red"></div>
            <div class="pixel red"></div><div class="pixel red"></div><div class="pixel dark-red"></div><div class="pixel dark-red"></div><div class="pixel red"></div><div class="pixel red"></div>
            <div class="pixel transparent"></div><div class="pixel dark-red"></div><div class="pixel red"></div><div class="pixel red"></div><div class="pixel dark-red"></div><div class="pixel transparent"></div>

            <!-- Stem -->
            <div class="pixel transparent"></div><div class="pixel transparent"></div><div class="pixel green"></div><div class="pixel green"></div><div class="pixel transparent"></div><div class="pixel transparent"></div>
            <div class="pixel transparent"></div><div class="pixel transparent"></div><div class="pixel green"></div><div class="pixel green"></div><div class="pixel transparent"></div><div class="pixel transparent"></div>
            <div class="pixel transparent"></div><div class="pixel transparent"></div><div class="pixel green"></div><div class="pixel green"></div><div class="pixel transparent"></div><div class="pixel transparent"></div>

            <!-- Bow -->
            <div class="pixel transparent"></div><div class="pixel red"></div><div class="pixel red"></div><div class="pixel red"></div><div class="pixel red"></div><div class="pixel transparent"></div>
            <div class="pixel red"></div><div class="pixel transparent"></div><div class="pixel transparent"></div><div class="pixel transparent"></div><div class="pixel transparent"></div><div class="pixel red"></div>
        </div>
    </div>
</body>
</html>
